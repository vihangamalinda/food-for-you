<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-scucess">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <div *ngFor="let recipe of recipes">
            <a href="#" class="list-group-item clearfix">
                <div class="pull-left">
                  <h4 class="list-group-item-heading">{{recipe.name}}</h4>  
                  <p class="list-group-item-text">{{recipe.decription}}</p> 
                </div>
                <span class="pull-right">
                    <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-responsive" style="max-height: 50px;"/>
                </span>
            </a>
            <!-- <app-recipe-item recipe="recipe"/> -->
   
        </div>
        
        
    </div>
</div>
